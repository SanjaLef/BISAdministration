 <div class = "row">

          " ng-model="RoleN.RoleDescription" />

              </div>
   </div>

              </div>
</div>

                </thead>
                
                <tr  dir-paginate=" item in Role  | itemsPerPage:10  track by $index " ng-class="{'selected':$index == selectedRow}"  ng-click="setClickedRow($index); previewForEdit(item);">
